{% extends 'base.html' %}
{% load static %}
{% block bodyblock %}
<h1>Your Cart</h1><br>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h2>Order Details</h2>
            {% for restaurant in restaurants %}
            <h3>{{restaurant}}</h3>
            
            <table class="table">
                <tr>
                    
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>&nbsp&nbsp&nbsp&nbsp</th>
                    <th>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</th>
                </tr>
                <!--DTL for loop to display cart info-->
            </table>
            {% endfor %}
        </div>
        <div class="col-lg-6">
            <form>
                <h2>Customer Info</h2>
                    <label for="firstname">
                    <input type="text" id="firstname">
            </form>
        </div>
    </div>
</div>
{% endblock %}
