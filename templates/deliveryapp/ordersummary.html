{% extends 'base.html' %}
{% block bodyblock %}


<table class="body-wrap">
    <tbody><tr>
        <td></td>
        <td class="container" width="600">
            <div class="content2">
                <table class="main" width="100%" cellpadding="0" cellspacing="0">
                    <tbody><tr>
                        <td class="content2-wrap aligncenter">
                            <table width="100%" cellpadding="0" cellspacing="0">
                                <tbody><tr>
                                    <td class="content2-block">
                                        <h2>Thank you for your order</h2>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="content2-block">
                                        <table class="invoice">
                                            <tbody><tr>
                                                <td>{{ name }}<br>Cart Number: {{ cart_number }}<br>{{ date }}</td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <table class="invoice-items" cellpadding="0" cellspacing="0">
                                                        <tbody>
                                                        {% for item in all_items %}
                                                            <tr>
                                                                <td>{{ item.name }} x{{ item.quantity }}</td>
                                                                <td class="alignright">${{item.total_price}}</td>
                                                            </tr>
                                                        {% endfor %}
                                                        <tr class="total">
                                                            <td class="alignright" width="80%">Total</td>
                                                            <td class="alignright">${{ total }}</td>
                                                        </tr>
                                                    </tbody></table>
                                                </td>
                                            </tr>
                                        </tbody></table>
                                    </td>
                                </tr>
                                
                            </tbody></table>
                        </td>
                    </tr>
                </tbody></table>
            </td>
        <td></td>
    </tr>
</tbody></table>




      
{% endblock %}
